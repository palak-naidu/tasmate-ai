<div class="container mx-auto px-4 mt-16 max-w-2xl">
  <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-6">
    📞 Contact Us
  </h2>
  <p class="text-lg text-gray-600 text-center mb-8 leading-relaxed">
    Have questions or feedback? We'd love to hear from you! Fill out the form
    below, and we'll get back to you as soon as possible.
  </p>
  <form [formGroup]="contactForm" (ngSubmit)="submitForm()" class="space-y-6">
    <div>
      <label for="name" class="block text-gray-700 font-medium mb-2"
        >Name</label
      >
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Your Name"
      />
      <div
        *ngIf="
          contactForm.get('name')?.invalid && contactForm.get('name')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        Name is required.
      </div>
    </div>
    <div>
      <label for="email" class="block text-gray-700 font-medium mb-2"
        >Email</label
      >
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Your Email"
      />
      <div
        *ngIf="
          contactForm.get('email')?.invalid && contactForm.get('email')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        A valid email is required.
      </div>
    </div>
    <div>
      <label for="message" class="block text-gray-700 font-medium mb-2"
        >Message</label
      >
      <textarea
        id="message"
        rows="5"
        formControlName="message"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Your Message"
      ></textarea>
      <div
        *ngIf="
          contactForm.get('message')?.invalid &&
          contactForm.get('message')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        Message is required.
      </div>
    </div>
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all duration-200"
      [disabled]="contactForm.invalid"
    >
      ✉️ Send Message
    </button>
  </form>
  <div *ngIf="submitted" class="mt-6 text-center text-green-600 font-medium">
    Thank you for contacting us! We'll get back to you soon.
  </div>
</div>
